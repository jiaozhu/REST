log4j.rootLogger=DEBUG,console,adp
log4j.additivity.org.apache=true
# 控制台(console)
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d %5p [%t] (%l) - %m%n

log4j.appender.adp=org.apache.log4j.DailyRollingFileAppender
log4j.appender.adp.Threshold=DEBUG
log4j.appender.adp.ImmediateFlush=true
log4j.appender.adp.Append=true
log4j.appender.adp.File=log.log4j
log4j.appender.adp.DatePattern='.'yyyy-MM-dd
log4j.appender.adp.layout=org.apache.log4j.PatternLayout
log4j.appender.adp.layout.ConversionPattern=[%-5p] %d(%r) --> [%t] %l: %m %x %n